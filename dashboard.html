<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="popup.html">Screenshots</a></li>
            <li><button id="logoutButton">Logout</button></li>
        </ul>
    </nav>    
    <div class="dashboard-container">
        <section id="home">
            <h2>Welcome to your Dashboard</h2>
            <p>Here you can find an overview of your activities.</p>
        </section>
        <section id="profile">
            <h2>Your Profile</h2>
            <p>Manage your information here.</p>
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <p>Adjust your preferences and settings.</p>
        </section>
    </div>
         
    <script>
        // Check login status for restricted pages
        function checkLoginStatus() {
            chrome.storage.local.get('isLoggedIn', (data) => {
                if (!data.isLoggedIn) {
                    window.location.href = 'index.html';
                }
            });
        }

        // Call checkLoginStatus() for pages like dashboard and screenshots
        checkLoginStatus();

        // Function to redirect to login page
        function redirectToLogin() {
            chrome.storage.local.set({ 'isLoggedIn': false }, () => {
                window.location.href = 'index.html';
            });
        }

        // Add event listener to logout button
        document.getElementById('logoutButton').addEventListener('click', redirectToLogin);
    </script>
</body>
</html>
