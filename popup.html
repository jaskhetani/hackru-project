<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Screenshots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 100x;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center; 
      color: #4CAF50;
    }
    #screenshots {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.05);
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Saved Screenshots</h1>
  <button onclick="goBackToDashboard()"><a href="dashboard.html">Back to Dashboard></button>
  <div id="screenshots">Loading screenshots...</div>
  <button>Load More</button>
  <script src="script.js"></script>
</body>
</html>
